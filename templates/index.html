{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td>$10,000.00</td>
            </tr>
        </tfoot>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ rows.symbol }}</td>
                    <td>{{ stocks.name }}</td>
                    <td>{{ rows.SUM(shares) }}</td>
                    <td></td>
                </tr>
                    
            {% endfor %}
            
        </tbody>
    </table>
{% endblock %}
